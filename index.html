<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Five Two Three Woodworking — Current Builds</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --paper:#f7f5ef;
      --ink:#111;
      --ink-soft:rgba(17,17,17,.72);
      --frame:rgba(17,17,17,.85);
      --shadow:rgba(0,0,0,.10);

      --maxw:980px;
      --navh:64px;

      --overlay-green:#0f2a1e;
      --overlay-cream:#f7f5ef;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--paper);
      color:var(--ink);
      font-family:"Patrick Hand", ui-rounded, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing:.2px;
    }

    /* ===== Header ===== */
    .topbar{
      position:fixed; inset:0 0 auto 0;
      height:var(--navh);
      z-index:50;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom, rgba(247,245,239,.92), rgba(247,245,239,.55));
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(17,17,17,.12);
    }
    .topbar__inner{
      width:min(var(--maxw), calc(100% - 24px));
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
    }
    .brand{
      display:inline-flex;
      align-items:center;
      text-decoration:none;
      color:inherit;
      cursor:pointer;
      min-width:0;
    }
    .brand img{
      width:38px; height:38px;
      object-fit:contain;
      display:block;
    }

    .tabs{
      display:inline-flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .tab{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      border:2px solid var(--frame);
      border-radius:10px;
      text-decoration:none;
      color:var(--ink);
      background:rgba(255,255,255,.55);
      box-shadow:0 8px 20px var(--shadow);
      user-select:none;
      font-size:16px;
      white-space:nowrap;
    }
    .tab[aria-current="page"]{
      background:rgba(255,255,255,.85);
      outline:2px dashed rgba(17,17,17,.25);
      outline-offset:3px;
    }

    /* ===== Page ===== */
    main{
      padding-top:calc(var(--navh) + 10px);
      padding-bottom:110px;
      display:grid;
      place-items:center;
    }
    .page{
      width:min(var(--maxw), calc(100% - 24px));
      position:relative;
    }

    /* ===== Sequoia art ===== */
    .art{
      position:relative;
      width:100%;
      margin:0 auto;
      border-radius:14px;
      overflow:clip;
      box-shadow:0 18px 55px rgba(0,0,0,.10);
      background:rgba(255,255,255,.45);
      border:1px solid rgba(17,17,17,.12);
    }
    .art img{
      width:100%;
      height:auto;
      display:block;
      filter:contrast(1.05);
    }

    /* ===== Cards (from currentbuilds.txt) ===== */
    .card{
      position:absolute;
      width:min(220px, 46vw);
      border:2px solid var(--frame);
      border-radius:10px;
      background:rgba(247,245,239,.94);
      box-shadow:0 12px 28px rgba(0,0,0,.12);
      padding:10px;
      cursor:pointer;
      backdrop-filter:blur(2px);
    }
    .card__title{
      font-size:18px;
      line-height:1.1;
      margin:2px 0 4px;
    }
    .card__meta{
      font-size:14px;
      color:var(--ink-soft);
      line-height:1.15;
      margin:0 0 8px;
    }
    .card__img{
      width:100%;
      height:92px;
      border-radius:8px;
      border:1px solid rgba(17,17,17,.22);
      background:rgba(255,255,255,.55);
      object-fit:cover;
      display:block;
      margin:0 0 8px;
    }
    .card__cta{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      width:100%;
      text-decoration:none;
      color:var(--ink);
      font-size:15px;
      border-top:1px dashed rgba(17,17,17,.25);
      padding-top:8px;
    }

    /* ===== Bottom toolbar only ===== */
    .bottombar{
      margin-top:16px;
      border:2px solid rgba(17,17,17,.55);
      border-radius:12px;
      padding:14px;
      background:rgba(255,255,255,.5);
      box-shadow:0 14px 40px rgba(0,0,0,.08);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .navrow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border:2px solid var(--frame);
      border-radius:10px;
      text-decoration:none;
      color:var(--ink);
      background:rgba(255,255,255,.70);
      box-shadow:0 10px 26px rgba(0,0,0,.10);
      user-select:none;
      white-space:nowrap;
    }

    /* ===== Selection overlay (shows on page load) ===== */
    .overlay{
      position:fixed; inset:0;
      z-index:200;
      display:none;
    }
    .overlay[aria-hidden="false"]{ display:block; }

    .overlay__backdrop{
      position:absolute; inset:0;
      background:rgba(15,42,30,.92);
      backdrop-filter:blur(6px);
    }
    .overlay__panel{
      position:absolute;
      left:50%; top:50%;
      transform:translate(-50%, -50%);
      width:min(980px, calc(100% - 24px));
      height:min(560px, calc(100% - 140px));
      border-radius:22px;
      border:2px solid rgba(247,245,239,.35);
      box-shadow:0 30px 90px rgba(0,0,0,.35);
      overflow:hidden;
      background:rgba(247,245,239,.10);
    }

    /* Cream space that contains the responsive popup art */
    .overlay__image{
      position:absolute;
      inset:14px;
      border-radius:18px;
      border:2px solid rgba(17,17,17,.35);
      background-color:var(--overlay-cream);
      overflow:hidden;
    }
    .overlay__image picture,
    .overlay__image img{
      width:100%;
      height:100%;
      display:block;
    }
    .overlay__image img{
      object-fit:cover;
    }

    /* Split layout + buttons (buttons are separate elements on top of the art) */
    .overlay__split{
      position:absolute; inset:0;
      display:grid;
      grid-template-columns:1fr 1fr;
      pointer-events:none; /* allow only buttons + backdrop to be clickable */
    }
    .overlay__side{ position:relative; }

    .overlay__divider{
      position:absolute;
      top:10%; bottom:10%;
      left:50%;
      width:1px;
      transform:translateX(-.5px);
      background:rgba(17,17,17,.18);
      pointer-events:none;
    }

    .overlay__btn{
      position:absolute;
      left:50%;
      bottom:22px;
      transform:translateX(-50%);
      width:min(340px, 82%);
      padding:12px 14px;
      border-radius:14px;
      border:2px solid rgba(17,17,17,.78);
      background:rgba(255,255,255,.78);
      color:var(--ink);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 16px 40px rgba(0,0,0,.18);
      font-size:18px;
      cursor:pointer;
      user-select:none;
      pointer-events:auto;
      text-align:center;
    }

    /* Mobile */
    @media (max-width: 680px){
      :root{ --navh:72px; }

      .topbar__inner{ width:calc(100% - 20px); }
      .card{ width:min(200px, 70vw); }
      .overlay__panel{ height:min(620px, calc(100% - 120px)); }

      .overlay__split{ grid-template-columns:1fr; grid-template-rows:1fr 1fr; }
      .overlay__divider{
        left:10%; right:10%;
        top:50%; bottom:auto;
        height:1px; width:auto;
        transform:translateY(-.5px);
      }
      .overlay__btn{ width:min(360px, 86%); }
    }
  </style>
</head>

<body>
  <header class="topbar" role="banner">
    <div class="topbar__inner">
      <!-- Logo only; clicking opens selection popup -->
      <a class="brand" href="#" id="homeTrigger" aria-label="Open selection">
        <img src="assets/logo.png" alt="Five Two Three logo" />
      </a>

      <nav class="tabs" aria-label="Site tabs">
        <a class="tab" href="#current" aria-current="page">Current Builds</a>
        <a class="tab" href="GolfCo.html">GolfCo</a>
      </nav>
    </div>
  </header>

  <!-- Selection popup (shows on open) -->
  <div class="overlay" id="homeOverlay" aria-hidden="true" role="dialog" aria-label="Choose site section">
    <div class="overlay__backdrop" data-close="true"></div>

    <div class="overlay__panel">
      <div class="overlay__image" aria-label="Popup artwork">
        <picture>
          <source srcset="assets/popup-mobile.png" media="(max-width: 680px)">
          <img src="assets/popup-desktop.png" alt="Site selection artwork">
        </picture>

        <div class="overlay__split" aria-hidden="true">
          <div class="overlay__side"></div>
          <div class="overlay__side"></div>
          <div class="overlay__divider"></div>
        </div>

        <!-- Buttons overlaid (website places these; keep here because they are functional) -->
        <a class="overlay__btn" href="#current" id="btnCurrent" style="left:25%;">Current Builds →</a>
        <a class="overlay__btn" href="GolfCo.html" id="btnGolf" style="left:75%;">Golf Co →</a>
      </div>
    </div>
  </div>

  <main>
    <div class="page" id="current">
      <section class="art" aria-label="Scrollable sequoia artwork">
        <img src="assets/sequoia.jpg" alt="Giant sequoia illustration" loading="eager" />
        <div id="cardsLayer"></div>
      </section>

      <!-- Bottom toolbar only -->
      <footer class="bottombar" aria-label="Bottom toolbar">
        <div class="navrow">
          <a class="btn" href="#current">Current Builds</a>
          <a class="btn" href="GolfCo.html">GolfCo</a>
        </div>

        <a class="btn"
           href="mailto:fivetwothreeww@gmail.com?subject=I%20want%20news&body=By%20sending%20this%20email%20you%20agree%20to%20allowing%20Luke%20to%20send%20occasional%20updates.">
          Subscribe
        </a>
      </footer>
    </div>
  </main>

  <script>
    /* ========= Overlay behavior ========= */
    (function overlayLogic(){
      const overlay = document.getElementById('homeOverlay');
      const trigger = document.getElementById('homeTrigger');

      function openOverlay(){
        overlay.setAttribute('aria-hidden','false');
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
      }
      function closeOverlay(){
        overlay.setAttribute('aria-hidden','true');
        document.documentElement.style.overflow = '';
        document.body.style.overflow = '';
      }

      // Show on load
      window.addEventListener('DOMContentLoaded', () => {
        // ensure page starts at top
        window.scrollTo(0, 0);
        openOverlay();
      });

      // Clicking logo opens it again
      trigger.addEventListener('click', (e)=>{ e.preventDefault(); openOverlay(); });

      // Close if clicking the green backdrop
      overlay.addEventListener('click', (e)=>{
        if (e.target && e.target.getAttribute('data-close') === 'true') closeOverlay();
      });

      // Close on Esc
      window.addEventListener('keydown', (e)=>{
        if (e.key === 'Escape' && overlay.getAttribute('aria-hidden') === 'false') closeOverlay();
      });

      // If user chooses Current Builds, close overlay and jump to top of page content
      const btnCurrent = document.getElementById('btnCurrent');
      if (btnCurrent){
        btnCurrent.addEventListener('click', () => {
          closeOverlay();
          // Start at top of the sequoia image area (not mid-scroll)
          requestAnimationFrame(() => {
            const target = document.getElementById('current');
            if (target) target.scrollIntoView({ block: 'start' });
          });
        });
      }
    })();

    /* ========= currentbuilds.txt -> cards =========
      Each product block separated by blank line:
      Title
      Small info
      image.png
      page.html
    */
    async function loadBuilds(){
      const res = await fetch('currentbuilds.txt', { cache: 'no-store' });
      if (!res.ok) throw new Error('Could not load currentbuilds.txt');
      const txt = await res.text();

      const blocks = txt
        .replace(/\r\n/g, '\n')
        .split(/\n{2,}/)
        .map(b => b.trim())
        .filter(Boolean);

      const items = [];
      for (const b of blocks){
        const lines = b.split('\n').map(l => l.trim()).filter(Boolean);
        if (lines.length < 4) continue;
        const [title, info, imgFile, href] = lines;
        items.push({ title, info, imgFile, href });
      }
      return items;
    }

    function seededRand(seed){
      let t = seed >>> 0;
      return function(){
        t += 0x6D2B79F5;
        let x = Math.imul(t ^ (t >>> 15), 1 | t);
        x ^= x + Math.imul(x ^ (x >>> 7), 61 | x);
        return ((x ^ (x >>> 14)) >>> 0) / 4294967296;
      };
    }

    function renderCards(items){
      const art = document.querySelector('.art');
      const img = art.querySelector('img');
      const layer = document.getElementById('cardsLayer');
      layer.innerHTML = '';

      const cards = items.map((it, idx) => {
        const el = document.createElement('article');
        el.className = 'card';

        el.innerHTML = `
          <div class="card__title"></div>
          <div class="card__meta"></div>
          <img class="card__img" alt="">
          <a class="card__cta" href="#"><span>Open</span><span aria-hidden="true">→</span></a>
        `;

        el.querySelector('.card__title').textContent = it.title;
        el.querySelector('.card__meta').textContent = it.info;

        const im = el.querySelector('img');
        im.src = `assets/${it.imgFile}`;
        im.alt = it.title;

        const a = el.querySelector('a');
        a.href = it.href;

        el.addEventListener('click', (e) => {
          if (e.target && e.target.closest('a')) return;
          window.location.href = it.href;
        });

        layer.appendChild(el);
        return el;
      });

      function place(){
        const pad = 14;
        const inset = (window.innerWidth < 680) ? 10 : 0;

        // Ensure cards start near the TOP (user request)
        const startPct = 8;   // close to top of image
        const endPct   = 78;  // leave bottom breathing room
        const n = Math.max(1, cards.length);
        const step = (endPct - startPct) / (n + 0.2);

        const rand = seededRand(42);

        cards.forEach((c, i) => {
          const topPct = startPct + step * (i + 1) + (rand() * 3 - 1.5);
          const y = (topPct / 100) * img.clientHeight;

          const sideRight = (i % 2 === 1);

          c.style.top = `${Math.max(10, y)}px`;

          if (sideRight){
            c.style.left = 'auto';
            c.style.right = `${pad + inset}px`;
          } else {
            c.style.right = 'auto';
            c.style.left = `${pad + inset}px`;
          }
        });
      }

      if (img.complete) place();
      img.addEventListener('load', place, { once: true });
      window.addEventListener('resize', place);
    }

    (async function initCards(){
      try{
        const items = await loadBuilds();
        renderCards(items);
      }catch(err){
        console.warn(err);
      }
    })();

    // Always start at top on refresh
    window.addEventListener('beforeunload', () => window.scrollTo(0,0));
  </script>
</body>
</html>
